<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vender/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="vender/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
    <title>郵便番号検索</title>
</head>

<body>
    <div class="jumbotron container" style="margin-top: 10px;">
        <h3 style="margin: 10px;">郵便番号検索</h3>
        <hr>
        <p style="margin: 10px;">郵便番号から住所を検索します。</p>
        <div class="input-group mb-2" style="margin: 10px;">
            <input type="text" id="zipcode" class="form-control" pattern="\d{3}-\d{4}">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" onclick="searchZipcode()">検索</button>
            </div>
        </div>
        <div style="margin: 20px 10px 10px 10px;">
            <p id="result" style="display: none;">
                入力された住所は <span id="address" style="font-weight: bold;"></span> です。
            </p>
        </div>
    </div>
</body>

</html>
