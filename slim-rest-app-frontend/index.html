<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/index.js"></script>
    <title>郵便番号検索</title>
</head>

<body>
    <div class="jumbotron container" style="margin-top: 10px;">
        <h3 style="margin: 10px;">郵便番号検索</h3>
        <hr>
        <p style="margin: 10px;">郵便番号から住所を検索します。</p>

            <input type="text" name="zipcode" id="zipcode" class="form-control">

                <button type="button" class="btn btn-primary" onclick="searchZipcode()">検索</button>
            </div>

        <p id="result" name="result" style="margin: 20px 10px 10px 10px;"></p>
    </div>
